<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <style>
        body{
            background-color: aliceblue;
            font-family:'Times New Roman', Times, serif;
        }
        .table, .table th, .table td {
    background-color: aliceblue !important; 
   
        }
       
        
    </style>
    <body>
        <div class="container mt-3">
        <h1>Edit the Book details</h1> 
        <hr><br>
        <form action="/edit" method="POST">
            <input type="hidden" id="_id" name="_id" value="{{data["_id"]}}" />
            <table class="table table-borderless">
                <tr class="row">
                    <td class="col">
                        <label for="text">Quote</label>
                    </td>
                    <td class="col">
                        <textarea id="text" name="text" cols="40" rows="5">{{data["text"]}}</textarea>
                    </td>
                </tr>
                <tr class="row" >
                    <td class="col">
                        <label for="author">Author</label>
                    </td>
                    <td class="col">
                        <input type="text" id="author" name="author" value="{{data["author"]}}"/>        
                    </td>
                </tr>
                <tr class="row" >
                    <td class="col">
                        <label for="source">Source</label>
                    </td>
                    <td class="col">
                        <input type="text" id="source" name="source" value="{{data["source"]}}"/>        
                    </td>
                </tr>
                <tr class="row" >
                    <td class="col">
                        <label for="date">Date</label>
                    </td>
                    <td class="col">
                        <input type="date" id="date" name="date" value="{{data["date"]}}"/>        
                    </td>
                </tr>
                <tr class="row" >
                    <td class="col">
                        <label for="is_public">Public</label>
                    </td>
                    <td class="col">
                        <input type="checkbox" id="is_public" name="is_public" {% if data["is_public"] %}checked{% endif %}/>        
                    </td>
                </tr>
                <tr class="row" >
                    <td class="col">
                        <label for="comments_allowed">Comments Allowed</label>
                    </td>
                    <td class="col">
                        <input type="checkbox" id="comments_allowed" name="comments_allowed" {% if data["comments_allowed"] %}checked{% endif %}/>
                    </td>
                </tr>

            </table>
            <br>
            <button class="btn btn-primary" type="submit" style="text-decoration: none; color: black;">Update</button>
            <button class="btn btn-primary"><a href="/" style="text-decoration: none; color: black;">Cancel</a></button>
        </form>
    </div>
    </body>
</html>
