<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <style>
        body{
            background-color: aliceblue;
            font-family:'Times New Roman', Times, serif;
        }
        .table, .table th, .table td {
    background-color: aliceblue !important; 
    }
       
    </style>
    <body>
        <div class="container mt-3">
        <h1>Add a New Quote</h1>
        <hr><br>
        <form action="/add" method="POST">
            <table class="table table-borderless">
                <tr class="row" >
                    <td class="col">
                        <label for="text"><strong>Quote</strong></label>
                    </td>
                    <td class="col">
                        <textarea id="text" name="text" cols="40" rows="5" required></textarea>
                    </td>
                </tr>
                <tr class="row">
                    <td class="col">
                        <label for="author"><strong>Author</strong></label>
                    </td>
                    <td class="col">
                        <input type="text" id="author" name="author" required/>        
                    </td>
                </tr>
                <tr class="row">
                    <td class="col">
                        <label for="source"><strong>Source</strong></label>
                    </td>
                    <td class="col">
                        <input type="text" id="source" name="source"/>        
                    </td>
                </tr>
                <tr class="row">
                    <td class="col">
                        <label for="date"><strong>Date</strong></label>
                    </td>
                    <td class="col">
                        <input type="date" id="date" name="date" value="{{ current_date_iso }}"/>        
                    </td>
                </tr>
                <tr class="row">
                    <td class="col">
                        <label for="is_public"><strong>Public</strong></label>
                    </td>
                    <td class="col">
                        <input type="checkbox" id="is_public" name="is_public"/>        
                    </td>
                </tr>
                <tr class="row">
                    <td class="col">
                        <label for="comments_allowed"><strong>Comments Allowed</strong></label>
                    </td>
                    <td class="col">
                        <input type="checkbox" id="comments_allowed" name="comments_allowed"/>
                    </td>
                </tr>
            </table>
            <br>
            <button class="btn btn-primary" type="submit" style="text-decoration: none; color: black;">Submit</button>
            <button class="btn btn-primary"><a href="/" style="text-decoration: none; color: black;">Cancel</a></button>
        </form>
    </div>
    </body>
</html>
