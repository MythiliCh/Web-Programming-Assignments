<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Person - Brief Overview</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }

        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        #person-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        #person-info {
            max-width: 60%;
        }

        #person-info h2 {
            color: #333;
        }

        #person-images {
            max-width: 40%;
        }

        #person-images img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Famous Person Overview</h1>
    </header>

    <div id="person-container">
        <div id="person-info">
            <h2>Person's Name</h2>
            <p>Brief information about the famous person. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod augue vel lacus rhoncus, ac tempor felis ultricies. Nulla facilisi.</p>
        </div>

        <div id="person-images">
            <img src="image1.jpg" alt="Person Image 1">
            <img src="image2.jpg" alt="Person Image 2">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Famous Person Overview</p>
    </footer>
</body>
</html>
